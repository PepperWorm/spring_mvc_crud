<!DOCTYPE html>
<!--<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">-->
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title></title>
</head>

<body>

<form th:method="POST" th:action="@{/}" th:object="${user}">
    <label for="name">Enter name</label>
    <input type="text" th:field="*{name}" id="name"/>
    <br/>
    <label for="lastName">Enter last name</label>
    <input type="text" th:field="*{lastName}" id="lastName"/>
    <br/>
    <label for="department">Enter department</label>
    <input type="text" th:field="*{department}" id="department"/>
    <br/>
    <label for="salary">Enter salary</label>
    <input type="text" th:field="*{salary}" id="salary"/>
</form>

<br/>
<a th:href="@{/{id}/edit(id=${user.getId()})}">Edit</a>

<form th:method="DELETE" th:action="@{/{id}(id=${user.getId()})}">
    <input type="submit" value="Delete user"/>
</form>

<br/>
<br/>
<a href="/">Main page</a>

</body>

</html>
